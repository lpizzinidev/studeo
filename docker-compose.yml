version: '3'
services:
  frontend:
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - backend
    ports:
      - '3000:3000'
    networks:
      - app-network

  e2e:
    image: cypress
    build: ./frontend/e2e
    container_name: cypress
    depends_on:
      - frontend
    environment:
      - CYPRESS_baseUrl=http://localhost:3000
    command: npx cypress run
    volumes:
      - ./frontend/e2e/cypress:/app/cypress
      - ./frontend/e2e/cypress.json:/app/cypress.json

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '5000:5000'
    environment:
      - PORT=5000
      - MONGO_USER=backend
      - MONGO_PSW=psw123!
      - MONGO_STORE_SECRET_KEY=EC39157B9BF2EF2EA631B6EE2F842
      - JWT_TOKEN=89937765DF6782BAEF517D9484C8D
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: backend
      MONGO_INITDB_ROOT_PASSWORD: psw123!
    volumes:
      - mongo-db:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-db:
